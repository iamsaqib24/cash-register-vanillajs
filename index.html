<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register with VanillaJS</h1>
        <p>Enter bill amount and cash given by the customer to know minimum number of notes to return.</p>

        <label for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="text" />
        <button>Next</button>

        <label for="cash-given">Cash Given:</label>
        <input id="cash-given" type="text" />
        <button id="check-button">Check</button>

        <table class="change-table">
            <caption>Return Change</caption>

            <tr>
                <th>No. of Notes</th>
                <td class="note">0</td>
                <td class="note">0</td>
                <td class="note">0</td>
                <td class="note">0</td>
                <td class="note">0</td>
                <td class="note">0</td>
                <td class="note">0</td>
            </tr>

            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
